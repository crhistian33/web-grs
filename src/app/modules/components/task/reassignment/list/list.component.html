<app-title-page [title]="title" [page]="page" />
<app-filter [config]="config" (filters)="filtersData($event)" />
<div class="bg-white p-4 my-4 rounded shadow relative z-auto">
  <app-actions
    [page]="page"
    [hasSelectedItem]="(hasSelectedItems$ | async) ?? false"
    (deleteAll)="onDeleteAll()">
  </app-actions>
  <app-data-list
    [data]="workerassignments$ | async"
    [columns]="columns"
    [page]="page"
    [areAllSelected]="(areAllSelected$ | async) ?? false"
    (toggleItem)="onToggleItem($event)"
    (toggleAll)="onToggleAll($event)"
    (assign)="onReassign($event)"
    (deleteItem)="onDelete($event)" />
</div>
<app-modalreassign [isOpen]="isOpen" [workerReassign]="workerReassign" (closeEvent)="handleClose()" (updateEvent)="handleUpdate()"></app-modalreassign>
