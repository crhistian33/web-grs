<div class="bg-gray-200 border-b border-gray-300 pt-2 pb-2 mb-4">
  <div class="container mx-auto">
    <nav class="flex justify-end" aria-label="Breadcrumb">
      <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
        <li class="inline-flex items-center">
          <a href="#" class="inline-flex items-center text-sm font-medium text-main hover:text-main_dark transition-colors">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
              <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"/>
            </svg>
          </a>
        </li>
        @for (item of breadcrumbs$ | async; track $index) {
          <li>
            <div class="flex items-center">
              <svg class="rtl:rotate-180 w-2 h-2 text-gray-400 mx-1/2" [class.text-main]="!$last" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
              </svg>
              <a *ngIf="!$last; else lastBreadcrumb" [routerLink]="item.url" class="ms-1 text-sm font-medium text-main hover:text-main_dark md:ms-2 transition-colors">{{ item.label }}</a>
              <ng-template #lastBreadcrumb>
                <span class="ms-1 text-sm font-medium text-gray-400">{{ item.label }}</span>
              </ng-template>
            </div>
          </li>
        }
      </ol>
    </nav>
 </div>
</div>
