<div class="py-3 px-3 border-b rounded-t-lg border-gray-200 bg-gray-50">
  <div class="flex flex-col md:flex-row justify-end items-center gap-4">
    <div>
      @if(page === 'papelera') {
      <button type="button"
        class="bg-blue-400 hover:bg-blue-500 disabled:bg-blue-200 disabled:hover:bg-blue-200 disabled:text-gray-600 transition rounded px-2 py-2 text-sm ms-2"
        (click)="onRestoreAll()" [disabled]="!hasSelectedItem">
        <div class="flex items-center">
          <ng-icon name="heroArrowLeftOnRectangleSolid" class="scale-90"></ng-icon>
          <span class="ms-1">Restaurar selección</span>
        </div>
      </button>
      }
      <button type="button"
        class="bg-main hover:bg-main_dark text-white disabled:bg-red-300 disabled:text-gray-100 disabled:hover:bg-red-300 transition rounded px-2 py-2 text-sm ms-2"
        (click)="onDeleteAll()" [disabled]="!hasSelectedItem">
        <div class="flex items-center">
          <ng-icon name="heroTrashSolid" class="scale-90"></ng-icon>
          <span class="ms-1">Eliminar selección</span>
        </div>
      </button>
      @if(page === 'lista' || page === 'none') {
      <button type="button" [routerLink]="['nuevo']"
        class="bg-yellow-600 hover:bg-yellow-700 transition rounded text-white px-2 py-2 text-sm ms-2">
        <div class="flex items-center">
          <ng-icon name="heroPlusSolid" class="scale-75 text-white"></ng-icon>
          <span class="ms-1">Nuevo</span>
        </div>
      </button>
      }
      <!-- @if(page === 'reasigna') {
        <button type="button"
          class="bg-orange-500 hover:bg-orange-600 disabled:bg-orange-300 disabled:hover:bg-orange-300 transition rounded text-white disabled:text-gray-100 px-2 py-2 text-sm ms-2"
          (click)="onReassignAll()" [disabled]="!hasSelectedItem">
          <div class="flex items-center">
            <ng-icon name="heroArrowLeftOnRectangleSolid" class="scale-90"></ng-icon>
            <span class="ms-1">Reasignar selección</span>
          </div>
        </button>
        } -->
    </div>
  </div>
</div>
