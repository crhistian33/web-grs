<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 transition-opacity duration-300 z-20" [ngClass]="{ 'opacity-100': isOpen, 'opacity-0 pointer-events-none': !isOpen }">
  <div class="bg-white shadow-lg w-5/6 md:w-2/3 lg:w-[560px] transform transition-transform duration-300 divide-y divide-gray-200" [ngClass]="{ 'scale-100': isOpen, 'scale-90 opacity-0': !isOpen }">
    <div class="modal-title flex justify-between items-center px-4 py-2">
      <h2 class="text-lg font-semibold text-gray-700">{{ title }}</h2>
      <button (click)="closeModal()">
        <ng-icon name="heroXMarkSolid"></ng-icon>
      </button>
    </div>
    <div class="modal-content">
      <ng-content></ng-content>
    </div>
